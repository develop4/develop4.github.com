<!doctype html>
<html class="no-js" lang="en">
  <head>
	{% include html_head.html %}
  </head>
 <body>
	{% include page_branding.html %}
<div class="row">
  <div class="large-12 columns white">
  	{% include nav_bar.html %}
    <div class="breadcrumbs">
  		<span class="before">You are here: </span> 
  			<a href="/{{ page.title }}">{{ page.title }}</a> 
  			{% if page.blogtitle != null and page.blogtitle != '' %}
  				<a href="#">{{ page.blogtitle }}</a> 
  			{% endif %}
  	</div>
  </div>
</div>

  <!-- Main Page Content and Sidebar -->

  <div class="row bar-shadow white">
	<br>
    <!-- Main Main Content -->
    <div class="large-0 columns">&nbsp;</div>
	<div class="large-12 columns" role="content">
		{{ content }}
	</div>
	<div class="large-0 columns">&nbsp;</div>
    <!-- End Main Content -->

  </div>

  <!-- End Main Content and Sidebar -->
 
	{% include html_footer.html %}

  </body>
</html>
