<amp-selector layout="container"> 
	<main class="flex pl2"> 
		<article class="www-components flex-auto col-12">
			<section class="www-component-desc">
				<p class="mb2 px1">
					Author: <a href="/team/{{ page.author }}.html">{{ page.author }}</a><br/>
					Date:  {{ page.date | date: '%B %d, %Y' }}
				</p>
			</section>
			<section class="www-component-desc">
				{{ content }}
			</section>
		</article>
	</main>
</amp-selector>
<!-- POST END -->
