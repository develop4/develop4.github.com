<title>{{page.title}}</title>
<meta name="description" content="{{page.summary}}" />
<link rel="canonical" href="{{page.url}}">
<!-- Schema.org markup for Google+ -->
<meta itemprop="name" content="{{page.title}}">
<meta itemprop="description" content="{{page.summary}}">
<meta itemprop="image" content="{{page.leader}}">
{{#categories}}{{#selected}}

<script type="application/ld+json">
  {
    "@context": "http://schema.org",
    "@type": "BreadcrumbList",
    "itemListElement": [{
      "@type": "ListItem",
      "position": 1,
      "item": {
        "@id": "{{host}}/#{{url}}",
        "name": "{{name}}"
      }
    }{{#examples}}{{#selected}}, {
      "@type": "ListItem",
      "position": 2,
      "item": {
        "@id": "{{host}}{{page.url}}",
        "name": "{{page.title}}"
      }
    }{{/selected}}{{/examples}}]
  }
</script>
{{/selected}}{{/categories}}

<!-- Twitter Card data -->
<meta name="twitter:card" content="page.summary">
<meta name="twitter:site" content="@TechDevelop4">
<meta name="twitter:creator" content="@TechDevelop4">
<meta name="twitter:title" content="{{page.title}}">
<meta name="twitter:description" content="{{page.summary}}">
<meta name="twitter:image" content="{{page.leader}}">
<meta name="twitter:image:alt" content="{{site.company}}">

<!-- Open Graph data -->
<meta property="fb:app_id" content="999999999999" />
<meta property="og:title" content="{{page.title}}" />
<meta property="og:type" content="article" />
<meta property="og:image" content="{{page.leader}}" />
<meta property="og:url" content="{{page.url}}" />
<meta property="og:description" content="{{page.summary}}" />
<meta property="og:site_name" content="{{site.company}}" />
<meta property="article:published_time" content="{{{{ post.date | date: '%B %d, %Y' }}}}" />
<meta property="article:modified_time" content="{{{{ post.date | date: '%B %d, %Y' }}}}" />
